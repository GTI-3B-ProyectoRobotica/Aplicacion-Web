<html>

<head>
    <title>Web cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
  

  <script type="text/javascript" src="https://static.robotwebtools.org/EaselJS/current/easeljs.min.js"></script>
  <script type="text/javascript" src="https://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
  <script type="text/javascript" src="https://static.robotwebtools.org/ros2djs/current/ros2d.min.js"></script>


</head>

<body class="d-flex flex-column h-100">
    <!-- header of the page -->
    <header class="header">
        <div class="container">
            <div class="jumbotron text-center">
                <br>
                <h1>Escaneo del robot</h1>
                <br>
            </div>
        </div>
    </header>

    <!-- main content -->
    <main>
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="text-center">Menu</h3>
                            <p>Al pulsar el boton el robot comenzara con el escaneo</p>
			                      <hr>
                            <br>
                            <button class="mt-2 btn btn-success" id="btn_esc">Escanear</button>
                            <button class="mt-2 btn btn-success" id="btn_get_map">Cargar mapa</button>
                            <button class="mt-2 btn btn-danger" id="btn_dis">Desconectar</button>  
                        </div>
                    </div>
                </div>
		            <div class="col-8">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="text-center" id="title">Respuestas del robot</h2>
                            <p id="consola"></p>
                            <h3>Image map</h3>
                            <br>
                            <canvas id="canvas" ></canvas>
                            <button id="btn_add_zona" style="display: none;">Añadir zona</button>
                            <button id="btn_add_zona_transportista" style="display: none;">Añadir zona de llegada</button>
                            <button id="btn_cancelar_add_zona" style="display: none;">Cancelar</button>
                            <button id="btn_guardar_add_zona_transportista" style="display: none;">Guardar</button>
                            <div id="div_guardar_zona"  style="display: none;">
                                <label>Nombre de la zona:</label>
                                <input type="text" id="input_nombre_guardar_zona" required  size="10">
                                <button id="btn_guardar_add_zona">Guardar</button>
                            </div>
                            
                            <div id="tabla_zonas">
                                

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>	 
        
    </main>

    <!-- footer -->
    <footer class="footer mt-auto bg-dark text-light">
        <div class="container">
            <h5>page ends here!</h5>
        </div>
    </footer>
</body>

<script src="logica/main.js"></script>
</html>
